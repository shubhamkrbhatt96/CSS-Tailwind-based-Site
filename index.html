<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <!-- Gets the margin of 4 in the x axis. -->
    <!-- Created the navbar designing in single line using tailwind css utility framework. -->
    <!-- bg-purple-900 will make the background color purple here in tailwind css -->
    <!-- providing the padding in form px-4 py-4 inside the terminal -->
    <nav class="px-4 py-4 bg-purple-900 text-white">
        <!-- to bring the content in flex format i created a class flex in ul -->
        <ul class="flex">
            <!-- by providing the class mx-2 in the li , we have maintained gap btw list items-->
            <!-- mainitaining the padding py-4 inside the class also here -->
            <li class="mx-2 py-4 curson-pointer bg-red-300">Home</li>
            <li class="mx-2 py-4 curson-pointer">About</li>
            <li class="mx-2 py-4 curson-pointer">Contact Us</li>
                   </ul>
    </nav>
    <div class="container">
        <h1 class="text-blue-900 my-12"> This is blue text</h1>
    </div>
</body>
</html>
